<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="card-body">

    <div class="card3-box">
        <img src="phone-emoji.png" alt="" class="phone-emoji">
        <h1>Phone number</h1>
        <p class="card3-text">Would you like a new OpenPhone number, or want to port your existing number over? </p>

        <button class="card3-btn1">

            <div class="gift">
            <span style='font-size:16px; margin-top: 12px;'>&#127873;</span>
            <p>Brand new number</p>
            </div>

            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-right" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M1 8a.5.5 0 0 1 .5-.5h11.793l-3.147-3.146a.5.5 0 0 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L13.293 8.5H1.5A.5.5 0 0 1 1 8"/>
            </svg>

        </button> <br>

        <button class="card3-btn2">
            
            <div class="arrow">
            <img src="right arrow.png" alt="" class="right-arrow">
            <p>Port existing number</p>
            </div>

            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-right" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M1 8a.5.5 0 0 1 .5-.5h11.793l-3.147-3.146a.5.5 0 0 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L13.293 8.5H1.5A.5.5 0 0 1 1 8"/>
            </svg>
        </button>

        <p class="card3-para">If you choose to port your existing number, you will be given a temporary OpenPhone number to test things out with during the porting process</p>

    </div>
    
</body>
</html>
