<body class="card-body">
    <div class="card4-box">
        <img class="credit-card-img" src="credit-card.png" alt="">
        <h1>Card details</h1>
        <p class="code">Enter your card details to kick-start your free trial. Don't worry, you won't be charged a dime until your free trial ends in <span class="creditcard"><b>7 days</b></span></p>
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="gray" class="bi bi-credit-card" viewBox="0 0 16 16">
        <path d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2zm2-1a1 1 0 0 0-1 1v1h14V4a1 1 0 0 0-1-1zm13 4H1v5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1z"/>
        <path d="M2 10a1 1 0 0 1 1-1h1a1 1 0 0 1 1 1v1a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1z"/>
        </svg>
        <input class="card4-card-number" type="text" placeholder="      Card number                             MM/YY   CVC"> <br>
        <button class="card4-btn">Start your 7-day free trial</button> 

        <div class="card4-footer">
            <img class="secure-img" src="security and encrypted.png" alt="">
            <p>Secure and encrypted</p>
        </div>
    </div>
