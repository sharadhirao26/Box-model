<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="card-body">
    <div class="card5-box">
        <span style='font-size:30px;' class="office">&#127970;</span>
        <h1>Your Company</h1>
        <p class="company-text">Tell us about your company. You will be able to invite your teammates in the next step.</p>
        <label class="company-label" for="">Company name</label> <br>
        <input class="company-name" type="text"> <br>

        <label for="" class="company-label">Industry (optional)</label>
        <select name="industry" id="" class="company-select">
            <option value="industry" value="Creative Agency">Creative Agency</option>
            <option value="industry" value="Medical Supply Agency">Medical Supply Agency</option>
            <option value="industry" value="Hardware Company">Hardware Company</option>
            <option value="industry" value="Tech company">Tech company</option>
         </select>

        <label for="" class="company-label">Your role (optional)</label>
        <select name="role" id="" class="company-select">
            <option value="role" value="Owner/Ceo/Founder">Owner/Ceo/Founder</option>
            <option value="role" value="Owner">Owner</option>
            <option value="role" value="CEO">CEO</option>
            <option value="role" value="Founder">Founder</option>
            <option value="role" value="Manager">Manager</option>
            <option value="role" value="Employee">Employee</option>
         </select>

        <label for="" class="company-label">Company size (optional)</label>
        <select name="size" id="" class="company-select">
            <option value="size" value="2-10">2-10</option>
            <option value="size" value="11-20">11-20</option>
            <option value="size" value="21-30">21-30</option>
            <option value="size" value="31-40">31-40</option>
            <option value="size" value="41-50">41-50</option>
            <option value="size" value="51-60">51-60</option>
         </select>

    </div>
 
</body>
</html>
